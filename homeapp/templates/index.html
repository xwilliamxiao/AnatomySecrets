<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anatomy Secrets</title>
</head>
<body>
    <h1>Anatomy Secrets</h1>
    <h2>List of workout plans</h2>
<ul>
    {% for workouts in workoutPlan %}
        <li>
            {{ workouts.name }}
            {{ workouts.type }}
            {{ workouts.difficulty }}
            {% comment %}{{ workouts.description }}
            {% if workouts.completed %}
                (Done)
            {% endif %}{% endcomment %}
        </li>
    {% endfor %}
</ul>
</body>
</html>
